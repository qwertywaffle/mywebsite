<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Search</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="text"] {
            width: 600px;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: #eee;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #444;
            color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="https://duckduckgo.com/" method="GET">
        <input type="text" name="q" placeholder="search.." autocomplete="off" autofocus>
        <br>
        <input type="submit" value="search">
    </form>
</body>
</html>
